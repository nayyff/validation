<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhasil Check-In</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #c364c8, #d07ad1, #f6c2e6, #ffd700); /* Added gold */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s;
        }

        /* Hover effect on container */
        .container:hover {
            transform: scale(1.05);
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            color: #c364c8;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Typography */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }

        /* Additional Styling */
        .message {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Berhasil Check-In</h1>
        <p class="message">Terima kasih telah melakukan check-in. Selamat menikmati pengalaman Anda!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
