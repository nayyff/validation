<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhasil Check-In</title>
    <style>/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Background Styling */
body {
    background: linear-gradient(135deg, #c364c8, #d07ad1, #f6c2e6);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container Styling */
.container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 90%;
    width: 400px;
}

/* Heading Styling */
h1 {
    font-size: 2rem;
    color: #c364c8;
}

/* Responsive Typography */
@media (max-width: 768px) {
    h1 {
        font-size: 1.8rem;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
    }
}
</style>
</head>
<body>
    <div class="container">
        <h1>Berhasil Check-In</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
